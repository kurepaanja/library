<body>
   <div class="header">
      <img src="../../assets/header_two.png" style="width: 60px; height: 60px;float:left ;" class="img-fluid">
      <h1>{{korisnik.ime}} {{korisnik.prezime}}</h1>
      <img src="../../assets/header_two.png"
         style="width: 60px; height: 60px;float:right;position: absolute;right: 2%;top: 3%;" class="img-fluid">
   </div>
   <router-outlet></router-outlet>





   <div class="center">
      <h2>Knjiga dana</h2>
      <div *ngIf="hasImage" style="width:30%; float: left;padding-bottom: 40px; ">
         <img [src]="izabranaKnjiga.slika" style="max-height:100px;max-width:100px;height:auto;width:auto;"
            class="img-fluid">
      </div>
      <div *ngIf="!hasImage" style="width:30%; float: left; ">
         <img src="../../assets/nobook.jpg" style="max-height:100px;max-width:100px;height:auto;width:auto;"
            class="img-fluid">
      </div>
      <div style="width: 60%; float:right; font-size: 20px; padding-top:30px ;font-size: 20px; text-align: left; padding-bottom: 40px;">
         Naziv knjige: {{izabranaKnjiga.naziv}}<br>
         Autor(i): {{izabranaKnjiga.autor}}<br>
         <div *ngIf="prosecnaOcena">
            Prosecna ocena: {{prosecnaOcena}}
         </div>
         <div *ngIf="!prosecnaOcena">
            Prosecna ocena: Knjiga nije ocenjena
         </div>



      </div>

   </div>

   <div class="footer">Telvanni inc.</div>
</body>
